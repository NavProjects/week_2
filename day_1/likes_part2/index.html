<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>likes</title>
</head>
<body>
    <h1 class="topbar">Network</h1>
    <h1 class="heading">Your Feed</h1>
    <div class="boxes">
        <div class="leftcolumn">
            <img src="user-circle.png" alt="picture of blank person">
            <a href="">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="columnr">
            <div class="container">
                <div class="userline">
                    <h2>Niel M</h2>
                    <h3 id="count">0 like(s)</h3>
                    <button onclick="add(0)">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
            </div>
            <div class="container">
                <div class="userline">
                    <h2>Nichole K</h2>
                    <h3 id="count1">0 like(s)</h3>
                    <button onclick="add(1)">Like</button>
                </div>
                <p>Just finished my <a href="">next comic</a>, check it out.</p>
            </div>
            <div class="container">
                <div class="userline">
                    <h2>Niel M</h2>
                    <h3 id="count2">0 like(s)</h3>
                    <button onclick="add(2)">Like</button>
                </div>
                <p>I can't stop listening to the <a href="">new album</a>Who else is liking it?</p>
            </div>
        </div> 
    </div> 
    <script src="script.js"></script>
    </body>
</html>
